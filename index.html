<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyText Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/59fbad568a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="mt-8">
            <div class="bg-sky-400 w-3/4 mx-auto p-4 rounded-lg">
                <h1 class="text-4xl text-center mb-6 font-bold">MyText Editor</h1>
                <div class="w-3/4 mx-auto bg-sky-300 border-solid border-2 border-black p-8 space-y-4">
                    <div class="grid grid-cols-3">
                        <div>
                            <button id="boldBtn" class="btn btn-square">
                                <i class="fa-solid fa-b"></i>
                            </button>
                            <button id="italicBtn" class="btn btn-square">
                                <i class="fa-solid fa-italic"></i>
                            </button>
                            <button id="underLineBtn" class="btn btn-square">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                        </div>
                        <div>
                            <button id="leftBtn" class="btn btn-square">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button id="centerBtn" class="btn btn-square">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button id="rightBtn" class="btn btn-square">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                        <div class="grid grid-cols-2">
                            <div>
                                <input id="sizeInputField" type="number" value="16" min="10" max="48" class="input input-bordered input-md w-12" />
                            </div>
                            <div>
                                <input id="colorInputField" type="color" class="input input-bordered w-3/4" />
                            </div>
                        </div>
                    </div>
                    <hr class="border-1 border-black">
                    <div>
                        <textarea id="textArea" rows="10" class="p-4 w-full mx-auto"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/textEditor.js"></script>
</body>
</html>
